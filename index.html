<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="checklist.png">
    <title>Todo App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
    
    <div class="actions">
        <div class="actions__container">
            <input class="input" type="text" id="search-todo" placeholder="Filter todos">
            <label class="checkbox">
                <input type="checkbox" id="hide-completed">
                Hide Completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form id="todo-form">
            <input class="input" type="text" name="addTodo" id="add-todo" placeholder="Add something to do">
            <button class="button">Add todo</button>
        </form>
    </div>
    
    <script src="./scripts/uuid.js"></script>
    <script src="./scripts/todo-functions.js"></script>
    <script src="./scripts/todo-app.js"></script>
</body>
</html>
